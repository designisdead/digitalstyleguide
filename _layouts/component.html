---
layout: default
---
<article>
  <header class="Hero small">
    <div class="Hero-content">
      <div class="Wrapper large">
        <h1 class="Title huge">{{ page.title }}</h1>
      </div>
    </div>
  </header>
  <hr/>

  <div class="Wrapper large">
    {{ content }}
  </div>

  <footer>
    <div class="Wrapper">
        {% if page.next.url %}
          <p><a href="{{ page.next.url }}" data-title="{{ page.next.title }}">Next component<span class="icon"></span></a></p>
        {% endif %}
    </div>
  </footer>
</article>

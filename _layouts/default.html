<!doctype html>
<html class="no-js" lang="en-US">
<head>
    {% if page.redirect_to %}
    <link rel="canonical" href="{{ page.redirect_to }}"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="refresh" content="50;url={{ page.redirect_to }}"/>
    {% endif %}

    <!-- DOCUMENT TITLE -->
    <title>{{ page.title }}</title>

    <!-- DEFAULT META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="{{ page.description | default:'Styleguide' }}">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.typekit.net/cxs1evf.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bb.css?v=2" type="text/css" media="all"/>

</head>

<body class="{% if page.bodyclass %}Body--{{ page.bodyclass | slugify }}{% endif %}">

    {{ content }}

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/js/bundle.js"></script>
    <!-- SCRIPTS -->

    <!-- SVG Icons  -->
    {% include icons.html %}

</body>
</html>

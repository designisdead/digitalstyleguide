<!doctype html>
<html class="no-js" lang="en-US">
<head>
    {% if page.redirect_to %}
    <link rel="canonical" href="{{ page.redirect_to }}"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="refresh" content="50;url={{ page.redirect_to }}"/>
    {% endif %}

    <!-- DOCUMENT TITLE -->
    <title>{{ page.title }}</title>

    <!-- GOOGLE WEBFONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- DEFAULT META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="{{ page.description | default:'Styleguide' }}">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500" rel="stylesheet" type="text/css">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bb.css?v=2" type="text/css" media="all"/>

</head>

<body class="{% if page.bodyclass %}Body--{{ page.bodyclass | slugify }}{% endif %}">

<input type="checkbox" id="toggle-sidebar" class="Layout-sidebarState" name="toggle-sidebar">
<div class="Layout">
    <div class="Layout-sidebar u-backgroundColorPrimary u-colorLight">
        <div class="Hero small">
            <div class="Hero-content centered">
                <a href="/" title="Return to our homepage">
                    <svg width="80" height="35" class="u-centered"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-logo"></use></svg>
                </a>
            </div>
        </div>
        <hr>
        <div class="Spacer">
            <div class="Title small"><a href="/logos">Logos</a></div>
            <div class="Title small"><a href="/typography">Typography</a></div>
            <div class="Title small"><a href="/components">Components</a></div>
            <p>
                {% for component in site.components %}
                <a href="{{ component.url }}">{{ component.title }}</a><br/>
                {% endfor %}
            </p>

            <div class="Title small"><a href="/browser-support">Browser support</a></div>

            <div class="Title small"><a href="/inspired-by">Inspired by</a></div>
        </div>
    </div><!-- Sidebar -->

    <div class="Layout-main">
        {{ content }}
    </div>

    <div class="Layout-footer">
        <div class="Layout-footerContent">
            <a href="/" title="Return to our homepage">
                <svg width="70" height="30"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-logo"></use></svg>
            </a>
            <label class="Layout-toggleSidebar" for="toggle-sidebar">
                <svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-menu"></use></svg>
            </label>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script type="text/javascript" src="/js/bundle.js"></script>
<!-- SCRIPTS -->
